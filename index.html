<!DOCTYPE html>
<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <input type="text" x-model="posttitle">
    <button x-on:click="callmethod1">Call method</button>
    <div x-data="{
        responsedata: null,
        firstname: null,
        lastname: null,
        async callmethod1() {
            this.responsedata = await (await fetch('https://randomizer-service-brentvandereyd.cloud.okteto.net',
            {
                method: 'POST',
                body: JSON.stringify({
                    first_name: this.firstname,
                    last_name: this.lastname,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();
        },
    }">
            <label>First Name:</label><input type="text" x-model="firstname"><br>
            <label>Last Name:</label><input type="text" x-model="lastname"><br>
            <button x-on:click="callmethod1">Create Order</button>
            <br><br>
            <p>Order Nummer: <strong x-text="responsedata.OrderId"></strong></p>
        </div>

</body>
</html>
