<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <a class="active">Home</a>
        <a href="japan">Japan</a>
        <a href="duits">Duitsland</a>
    </div>
    <h1>Faker</h1>
    
    <div x-data="{
        responsedata: null,
        name: null,
        email: null,
        async callmethod1() {
            this.responsedata = await (await fetch('https://randomizer-service-brentvandereyd.cloud.okteto.net/login',
            {
                method: 'POST',
                body: JSON.stringify({
                    name: this.name,
                    email: this.email,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();
        },
    }">
            <label>Name:</label><input type="text" x-model="name"><br>
            <label>Email:</label><input type="text" x-model="email"><br>
            <button x-on:click="callmethod1">Create Order</button>
            <br><br>
            <p>Name: <strong x-text="responsedata.name"></strong></p>
            <p>Name: <strong x-text="responsedata.email"></strong></p>
        </div>
</body>
</html>
